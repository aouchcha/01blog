<div class="login-container">
    <div class="login-content">
        <!-- Left Side - Image/Branding -->
        <div class="login-image-section">
            <div class="branding">
                <div class="logo-icon"></div>
                <h2 class="brand-name">O1Blog</h2>
            </div>
            <div class="image-wrapper">
                <img src="../../assets/icons/kk.jpeg" alt="Login" class="login-image">
            </div>
        </div>

        <!-- Right Side - Login Form -->
        <div class="login-form-section">
            <div class="form-card">
                <div class="form-header">
                    <h1>Log in</h1>
                    <p class="subtitle">
                        Don't have an account? 
                        <a class="register-link" (click)="ToRegister()">Create an Account</a>
                    </p>
                </div>

                <form class="login-form">
                    <div class="form-group">
                        <label class="form-label">Username</label>
                        <input 
                            type="text" 
                            class="form-input" 
                            placeholder="Enter your username" 
                            (input)="setUsername($event.target.value)"
                            [value]="username"
                        >
                    </div>

                    <div class="form-group">
                        <label class="form-label">Password</label>
                        <input 
                            type="password" 
                            class="form-input" 
                            placeholder="Enter your password" 
                            (input)="setPassword($event.target.value)"
                        >
                    </div>

                    <button type="button" class="submit-btn" (click)="Submit()">
                        Log in
                    </button>

                    <p class="error-message" *ngIf="error">{{error}}</p>
                </form>
            </div>
        </div>
    </div>
</div>
