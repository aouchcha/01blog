<div class="Home">
    <div class="main-card">
        <div class="right-card">
            <div class="infos">
                <img src="../../assets/icons/pngtree-outline-user-icon-png-image_5045523.jpg" alt="avatar">
                <h3>My name</h3>
                <p>My username</p>
            </div>
            <div class="comps">
                <p class="comp">News Feed</p>
                <p class="comp">Messages</p>
                <p class="comp">Friends</p>
                <p class="comp">Profile</p>
            </div>
        </div>
        <div class="center-card">
            <div class="post-card" *ngFor="let post of posts">
                <div class="post-header">
                    <!-- <img [src]="post.user.avatarUrl || 'https://via.placeholder.com/40'" alt="User Avatar"
                        class="avatar"> -->
                    <!-- <div>
                        <strong>{{ post.user.username }}</strong> ·
                        <span class="timestamp">{{ post.createdAt | date:'short' }}</span>
                    </div> -->
                </div>
                <div class="post-content">
                    <p>{{ post.description }}</p>
                    <!-- Optional post media -->
                    <img *ngIf="post.imageUrl" [src]="post.imageUrl" alt="Post Image" class="post-media">
                </div>
                <div class="post-actions">
                    ❤️ {{ post.likes || 0 }} · 💬 {{ post.comments || 0 }} · ↗️ Share · ⚠️ Report
                </div>
            </div>

            <div class="create-post">
                <img src="../../assets/icons/pngtree-outline-user-icon-png-image_5045523.jpg" alt="avatar">
                <textarea #newpost placeholder="Share Something"
                    (input)="setDescription(newpost.value)">{{ getDescription() }}</textarea>
                <button (click)="CreatePost()">Share</button>
            </div>
        </div>

        <div class="left-card">
            <h2>Suggestions</h2>
            <div class="user">
                <p>username1</p>
                <button>Follow</button>
            </div>
            <div class="user">
                <p>username2</p>
                <button>Follow</button>
            </div>
            <div class="user">
                <p>username3</p>
                <button>Follow</button>
            </div>
            <div class="user">
                <p>username4</p>
                <button>Follow</button>
            </div>
        </div>
    </div>
</div>
