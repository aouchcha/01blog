        <!-- Filter Icon -->
        <button class="filter-btn">â˜°</button>

        <!-- Table -->
        <div class="table-container">
            <table class="data-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Published Posts</th>
                        <th>Reporte Count</th>
                        <th>Recent activity</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let u of usersStates" (click)="ToProfile(u.username)">
                        <td class="user-cell">
                            <!-- <img src="avatar-placeholder.jpg" alt="User" class="user-avatar"> -->
                            <span class="user-name">{{u.username}}</span>
                        </td>
                        <td class="email-cell">{{u.email}}</td>
                        <td class="post-count">{{u.postCount}}</td>
                        <td class="report-cell">{{u.reportCount}}</td>
                        <td class="activity-cell">5 Minutes ago</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
