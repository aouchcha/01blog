<div class="register-container">
    <div class="register-content">
        <!-- Left Side - Image/Branding -->
        <div class="register-image-section">
            <div class="branding">
                <div class="logo-icon"></div>
                <h2 class="brand-name">O1Blog</h2>
            </div>
            <div class="image-wrapper">
                <img src="../../assets/icons/Manhattan drink!.jpeg" alt="Register" class="register-image">
            </div>
        </div>

        <!-- Right Side - Register Form -->
        <div class="register-form-section">
            <div class="form-card">
                <div class="form-header">
                    <h1>Register</h1>
                    <p class="subtitle">
                        If you have an account already? 
                        <a class="login-link" (click)="ToLogin()">Sign in</a>
                    </p>
                </div>

                <form class="register-form">
                    <div class="form-group">
                        <label class="form-label">Email</label>
                        <input 
                            type="email" 
                            class="form-input" 
                            placeholder="Enter your email less than 20 letter" 
                            (input)="setEmail($event.target.value)"
                            [value]="email"
                            maxlength= "20"
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label class="form-label">Username</label>
                        <input 
                            type="text" 
                            class="form-input" 
                            placeholder="Enter your username less than 15 letter" 
                            (input)="setUsername($event.target.value)"
                            [value]="username"
                            maxlength= "15"
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label class="form-label">Password</label>
                        <input 
                            type="password" 
                            class="form-input" 
                            placeholder="Enter your password between 8 and 15 letter" 
                            (input)="setPassword($event.target.value)"
                            minlength="8"
                            maxlength="15"
                            required
                        >
                    </div>

                    <button type="button" class="submit-btn" (click)="SignUp()">
                        Sign Up
                    </button>

                    <p class="error-message" *ngIf="error">{{error}}</p>
                </form>
            </div>
        </div>
    </div>
</div>
